{% load static %}

<!-- Fixed Sidebar -->
<div class="fixed inset-y-0 left-0 w-64 bg-emerald-700 text-white overflow-y-auto">
    <!-- Pattern Overlay -->
    <div class="absolute inset-0" style="background-image: url('data:image/svg+xml,%3Csvg width=\'20\' height=\'20\' xmlns=\'http://www.w3.org/2000/svg\'%3E%3Ccircle cx=\'2\' cy=\'2\' r=\'1\' fill=\'white\'/%3E%3Ccircle cx=\'18\' cy=\'18\' r=\'1\' fill=\'white\'/%3E%3Ccircle cx=\'10\' cy=\'10\' r=\'1.5\' fill=\'white\'/%3E%3C/svg%3E'); opacity: 0.15;"></div>

    <div class="relative">
        <!-- Header with gradient -->
        <div class="flex items-center justify-center h-16 bg-gradient-to-r from-emerald-600 to-emerald-800 relative">
            <div class="absolute inset-0 bg-black/10"></div>
            <h1 class="text-xl font-bold relative z-10">Admin Panel</h1>
        </div>

        <nav class="mt-5">
            <div class="px-4 py-2 text-sm text-emerald-50">
                {% if user.is_authenticated %}
                    <div class="mb-4 flex items-center">
                        <img class="h-10 w-10 rounded-full mr-3" src="{% if user.profile_picture %}{{ user.profile_picture.url }}{% else %}{% static 'images/default-profile.png' %}{% endif %}" alt="Profile Picture">
                        <div>
                            <p class="text-sm">Welcome,</p>
                            <p class="font-semibold">{{ user.get_full_name|default:user.username }}</p>
                            <p class="text-xs text-emerald-100">Administrator</p>
                        </div>
                    </div>
                {% endif %}
            </div>

            <!-- Dashboard -->
            <a href="{% url 'admin_dashboard' %}"
               class="flex items-center px-4 py-2 text-sm hover:bg-black/20 transition-colors duration-200 {% if request.resolver_match.url_name == 'admin_dashboard' %}bg-black/20{% endif %}">
                <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
                </svg>
                Dashboard
            </a>

            <!-- User Management Section -->
            <div class="px-4 py-2 mt-4 text-xs uppercase text-emerald-300">
                User Management
            </div>

            <!-- Users Dropdown -->
            <div class="relative" x-data="{ open: false }">
                <button @click="open = !open"
                        class="w-full flex items-center px-4 py-2 text-sm hover:bg-black/20 transition-colors duration-200 {% if 'admin_users' in request.resolver_match.url_name %}bg-black/20{% endif %}">
                    <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"></path>
                    </svg>
                    <span>Users</span>
                    <svg class="w-4 h-4 ml-auto transform transition-transform duration-200"
                         :class="{'rotate-180': open}"
                         fill="none"
                         stroke="currentColor"
                         viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                    </svg>
                </button>

                <div x-show="open"
                     x-transition:enter="transition ease-out duration-100"
                     x-transition:enter-start="transform opacity-0 scale-95"
                     x-transition:enter-end="transform opacity-100 scale-100"
                     x-transition:leave="transition ease-in duration-75"
                     x-transition:leave-start="transform opacity-100 scale-100"
                     x-transition:leave-end="transform opacity-0 scale-95"
                     class="relative left-0 w-full mt-1">
                    <div class="bg-emerald-800/50 backdrop-blur-sm py-1">
                        <a href="{% url 'admin_users' %}"
                           class="block px-8 py-2 text-sm hover:bg-black/20 transition-colors duration-200">
                            All Users
                        </a>
                        <a href="{% url 'admin_add_user' %}"
                           class="block px-8 py-2 text-sm hover:bg-black/20 transition-colors duration-200">
                            Add New User
                        </a>
                    </div>
                </div>
            </div>

            <!-- Students -->
            <a href="{% url 'admin_students' %}"
               class="flex items-center px-4 py-2 text-sm hover:bg-black/20 transition-colors duration-200 {% if request.resolver_match.url_name == 'admin_students' %}bg-black/20{% endif %}">
                <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                </svg>
                Students
            </a>

            <!-- Counselors -->
            <a href="{% url 'admin_counselors' %}"
               class="flex items-center px-4 py-2 text-sm hover:bg-black/20 transition-colors duration-200 {% if request.resolver_match.url_name == 'admin_counselors' %}bg-black/20{% endif %}">
                <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path>
                </svg>
                Counselors
            </a>

            <!-- System Management Section -->
            <div class="px-4 py-2 mt-4 text-xs uppercase text-emerald-300">
                System Management
            </div>

            <!-- Appointments -->
            <a href="{% url 'admin_appointments' %}"
               class="flex items-center px-4 py-2 text-sm hover:bg-black/20 transition-colors duration-200 {% if request.resolver_match.url_name == 'admin_appointments' %}bg-black/20{% endif %}">
                <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                </svg>
                Appointments
            </a>

            <!-- Reports -->
            <a href="{% url 'admin_reports' %}"
               class="flex items-center px-4 py-2 text-sm hover:bg-black/20 transition-colors duration-200 {% if request.resolver_match.url_name == 'admin_reports' %}bg-black/20{% endif %}">
                <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 17v-2m3 2v-4m3 4v-6m2 10H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                </svg>
                Reports
            </a>



            <!-- Logout -->
            <div class="px-4 py-2 mt-4 border-t border-emerald-600">
                <a href="{% url 'logout' %}"
                   class="flex items-center px-4 py-2 text-sm hover:bg-black/20 transition-colors duration-200 text-emerald-100">
                    <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
                    </svg>
                    Logout
                </a>
            </div>
        </nav>
    </div>
</div>
