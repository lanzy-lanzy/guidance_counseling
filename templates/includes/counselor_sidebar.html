
{% load static %}

<!-- Fixed Sidebar -->
<div class="fixed inset-y-0 left-0 w-64 bg-emerald-700 text-white overflow-y-auto">
    <!-- Pattern Overlay -->
    <div class="absolute inset-0" style="background-image: url('data:image/svg+xml,%3Csvg width=\'20\' height=\'20\' xmlns=\'http://www.w3.org/2000/svg\'%3E%3Ccircle cx=\'2\' cy=\'2\' r=\'1\' fill=\'white\'/%3E%3Ccircle cx=\'18\' cy=\'18\' r=\'1\' fill=\'white\'/%3E%3Ccircle cx=\'10\' cy=\'10\' r=\'1.5\' fill=\'white\'/%3E%3C/svg%3E'); opacity: 0.15;"></div>

    <div class="relative">
        <!-- Header with gradient -->
        <div class="flex items-center justify-center h-16 bg-gradient-to-r from-emerald-600 to-emerald-800 relative">
            <div class="absolute inset-0 bg-black/10"></div>
            <h1 class="text-xl font-bold relative z-10">Counselor Panel</h1>
        </div>
          <nav class="mt-5">
              <div class="px-6 py-4 text-sm text-emerald-50 bg-emerald-800/10 backdrop-blur-md rounded-lg mx-4 shadow-lg border border-white/20">
                  {% if user.is_authenticated %}
                      <div class="flex items-center space-x-4">
                          <div class="relative group">
                              <div class="absolute inset-0 bg-emerald-400/30 rounded-full blur opacity-20"></div>
                              <!-- Profile Picture -->
                              <img class="h-12 w-12 rounded-full border-2 border-white/50 relative z-10 object-cover" 
                                   src="{% if user.profile_picture %}{{ user.profile_picture.url }}{% else %}{% static 'images/default-profile.png' %}{% endif %}" 
                                   alt="Profile Picture">
                              <!-- Edit Icon with Link -->
                              <a href="{% url 'counselor_profile' %}" 
                                 class="absolute -top-1 -right-1 z-20 p-1.5 bg-white/20 backdrop-blur-sm rounded-full hover:bg-white/30 transition-colors duration-200 group-hover:scale-110 border border-white/50">
                                  <svg class="w-3 h-3 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"/>
                                  </svg>
                              </a>
                          </div>
                          <div class="flex-1">
                              <p class="font-semibold text-lg tracking-wide text-white/90">{{ user.get_full_name|default:user.username|title }}</p>
                              <div class="flex items-center mt-4">
                                  <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-white/10 backdrop-blur-sm text-white/80">
                                      Counselor
                                  </span>
                              </div>
                          </div>
                      </div>
                  {% endif %}
              </div>
            <!-- Dashboard -->
            <a href="{% url 'counselor_dashboard' %}"
               class="flex items-center px-4 py-4 text-sm hover:bg-black/20 transition-colors duration-200 {% if request.resolver_match.url_name == 'counselor_dashboard' %}bg-black/20{% endif %}">
                <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
                </svg>
                Dashboard
            </a>

            <!-- Appointments Section -->
            <div class="px-4 py-2 mt-4 text-xs uppercase text-emerald-300">
                Appointments
            </div>

            <!-- View Appointments -->
            <a href="{% url 'counselor_appointment_list' %}"
               class="flex items-center px-4 py-2 text-sm hover:bg-black/20 transition-colors duration-200 {% if request.resolver_match.url_name == 'counselor_appointment_list' %}bg-black/20{% endif %}">
                <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                </svg>
                View Appointments
            </a>

            <!-- Students Section -->
            <div class="px-4 py-2 mt-4 text-xs uppercase text-emerald-300">
                Students
            </div>

            <!-- Student List -->
            <a href="{% url 'counselor_student_list' %}"
               class="flex items-center px-4 py-2 text-sm hover:bg-black/20 transition-colors duration-200 {% if request.resolver_match.url_name == 'counselor_student_list' %}bg-black/20{% endif %}">
                <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path>
                </svg>
                Student List
            </a>

            <!-- Sessions Section -->
            <div class="px-4 py-2 mt-4 text-xs uppercase text-emerald-300">
                Sessions
            </div>

            <!-- Session History -->
            <a href="{% url 'counselor_session_history' %}"
               class="flex items-center px-4 py-2 text-sm hover:bg-black/20 transition-colors duration-200 {% if request.resolver_match.url_name == 'counselor_session_history' %}bg-black/20{% endif %}">
                <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
                Session History
            </a>

            <!-- Reports Section -->
            <div class="px-4 py-2 mt-4 text-xs uppercase text-emerald-300">
                Reports
            </div>

            <!-- View Reports -->
            <a href="{% url 'counselor_reports_dashboard' %}"
               class="flex items-center px-4 py-2 text-sm hover:bg-black/20 transition-colors duration-200 {% if request.resolver_match.url_name == 'counselor_reports_dashboard' %}bg-black/20{% endif %}">
                <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 17v-2m3 2v-4m3 4v-6m2 10H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                </svg>
                View Reports
            </a>
             <!-- Logout -->
            <div class="px-4 py-2 mt-4 border-t border-emerald-600">
                <a href="{% url 'logout' %}"
                   class="flex items-center px-4 py-2 text-sm hover:bg-black/20 transition-colors duration-200 text-emerald-100">
                    <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
                    </svg>
                    Logout
                </a>
            </div>
        </nav>
    </div>
</div>
